<html>

    <!-- JavaScript and HTML must be in separate files for security. -->
    </head>
    <body>


        <!-- Standard <ul> with class of "tabs" -->
        <ul class="tabs">
          <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
          <li><a class="active" href="#tags">Tags</a></li>
          <li><a href="#clientes">Clientes</a></li>
        </ul>

        <!-- Standard <ul> with class of "tabs-content" -->
        <div class="tabs-content">
          <!-- Give ID that matches HREF of above anchors -->
            <div class="active" id="tags">
                 <ul>
                    <li>
                        <a href="mailto: ?subject=[_mídia] " target='_blank' title="Mídias Sociais">
                            <i class="fa fa-twitter"></i> [_mídia]
                        </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_motion] " target='_blank' title="Motion Graphics">
                            <i class="fa fa-film"></i> [_motion]
                        </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_design] " target='_blank' title="Design: inspirações, tipografia, etc">
                            <i class="fa fa-image"></i> [_design]
                        </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_html] " target='_blank' title="Área Front End: HTML, CSS , Javascript e Email-Marketing">
                            <i class="fa fa-tags"></i> [_html]
                        </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_sistema] " target='_blank' title="Área de Back End: linguagens de programação, frameworks, mobile apps, etc">
                            <i class="fa fa-cogs"></i> [_sistema]
                    </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_bolt]" target='_blank' title="Empresa: sprints, reuniões, hardware, horários, propostas de melhoria, notícias, pizza day, etc">
                            <i class="fa fa-bolt"></i> [_bolt]
                        </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_offTopic]" target='_blank' title="Outros">
                            <i class="fa fa-filter"></i> [_offTopic]
                        </a>
                    </li>
                    <li>
                        <a href="mailto: ?subject=[_curiosidades]" target='_blank' title="Curiosidades.">
                            <i class="fa fa-comments"></i> [_curiosidades]
                        </a>
                    </li>
                </ul>
            </div>

            <div id="clientes">
                <ul>

                </ul>
                <a href="options.html" target="_blank"><i class="fa fa-plus-circle"></i> Adicionar tags</a></a>
            </div>

        </div>

        <script src="jquery.js"></script>
        <script src="popup.js"></script>

    </body>
</html>
